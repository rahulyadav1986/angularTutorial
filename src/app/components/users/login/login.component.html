<div class="main_user_wrapper d-flex align-items-center justify-content-center">
    <div class="main_form_area d-flex justify-content-center">
        <div class="form_section d-flex flex-column align-items-center">
            <a href="" class="logo"><img src="assets/images/logo.png" alt=""></a>
            <h1>Login into account</h1>
            <p>Use your credentials to access your account.</p>
            <div class="form_field_area">
                <div class="input_back">
                    <label for="email" class="d-flex align-items-center">
                        <span><img src="assets/images/mail.svg" alt=""></span>                        
                        Email Address
                    </label>
                    <input type="text" name="email" id="email" autocomplete="off">
                </div>
                <div class="input_back">
                    <label for="email" class="d-flex align-items-center">
                        <span><img src="assets/images/password.svg" alt=""></span>                        
                        Password
                    </label>
                    <input type="password" name="password" id="password" autocomplete="off">
                </div>
            </div>
            <div class="form_extra_area d-flex align-items-center justify-content-between">
                <div class="check_box">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember" class="d-flex align-items-center"><span></span>Remember me</label>
                </div>
                <a [routerLink]="['/forgot-password']" class="forgot_password">Forgot password?</a>
            </div>
            <div class="input_button btn">
                <input type="submit" value="Login">
            </div> 
            <p>Don't have an account?<a [routerLink]="['/register']"> Register here</a></p>  
        </div>

    </div>
</div>
